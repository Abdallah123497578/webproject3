    <!--All the code in the <script> was done by me using a youtube tutorial and some little help to rearange some stars and other things from AI(Chat gpt)-->
    <script>
        // Function to create stars
        function createStars(numStars) {
            const body = document.body;
    
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + 'vh'; // Random vertical position
                star.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                body.appendChild(star);
            }
        }
    
        // Function to create rockets
        function createRockets(numRockets) {
            const body = document.body;
            for (let i = 0; i < numRockets; i++) {
                const rocket = document.createElement('div');
                rocket.className = 'rocket'; 
                rocket.style.top = Math.random() * 100 + 'vh'; // Random vertical position
                rocket.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                body.appendChild(rocket);
            }
        }
    
        // Function to create asteroids
        function createAsteroids(numAsteroids) {
            const body = document.body;
    
            for (let i = 0; i < numAsteroids; i++) {
                const asteroid = document.createElement('div');
                asteroid.className = 'asteroid'; 
                asteroid.style.top = Math.random() * 100 + 'vh'; // Random vertical position
                asteroid.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                body.appendChild(asteroid);
            }
        }
        createStars(100); // Generate 100 stars also code to adjust number of stars that appear
        createRockets(15); // Generate 5 rockets also code to adjust number of rockets that appear
        createAsteroids(10); // Generate 5 asteroids also code to adjust number of asteroids that appear
